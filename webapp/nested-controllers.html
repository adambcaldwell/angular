<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
<head>
    <title>Learn and Understand AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style>
        html, body, input, select, textarea {
            font-size: 1.05em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
    <script src="js/nested-controllers.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://code.angularjs.org/1.5.7">AngularJS</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div ng-controller="parentController1">
        {{ parent1vm.message }}
        <div ng-controller="childController1">
            <hr/>
            <!--{{ $parent.message }}-->
            {{ parent1vm.message }}
            <br/>
            {{ child1vm.message }}
        </div>

    </div>
    <hr/>

    <!-- Using Controller as -->
    <div ng-controller="parentController2 as parent2vm">
        {{ parent2vm.message }}
        <div ng-controller="childController2 as child2vm">
            <hr/>
            <!--{{ $parent.message }}-->
            {{ parent2vm.message }}
            <br/>
            {{ child2vm.message }}
            <br/>
            <input type="text" ng-model="parent2vm.message" class="form-control">

        </div>
    </div>
</div>

</div>

</body>
</html>
