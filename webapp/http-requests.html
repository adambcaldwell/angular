<!--
Http Requests - Working with Spotify API
-->
<!DOCTYPE html>
<html lang="en-us" ng-app="httpRequests">
<head>
    <title>Learn and Understand AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <style>
        html, body, input, select, textarea {
            font-size: 1.05em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://code.angularjs.org/1.5.6">AngularJS + Spotify API</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div ng-controller="requests">
        <table class="table table-responsive table-striped">
            <thead>
            <th>
            <td>#</td>
            <td>Artist</td>
            <td>Album</td>
            <td>Song</td>
            </th>
            </thead>
            <tbody>
            <tr ng-cloak ng-repeat="search in searchResults">
                <td>{{ $index + 1 }}</td>
                <td></td>
                <td></td>
                <!--<td ng-repeat="artists in search.artists">{{ artists.name }}</td>-->
                <!--<td ng-repeat="album in search.album">{{ album.name }}</td>-->
                <td>{{ search.name }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
<script src="js/http-requests.js"></script>
</html>
