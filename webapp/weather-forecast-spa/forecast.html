<div class="row" ng-controller="forecast">
    <p>
        <a href="#/">Back to Search</a>
    </p>

    Forecast for {{ city }}

    <hr/>

    Days: <a href="#/forecast/2" ng-class="{'bg-primary': days == 2}">2</a> |
    <a href="#/forecast/5" ng-class="{'bg-primary': days == 5}">5</a> |
    <a href="#/forecast/7"  ng-class="{'bg-primary': days == 7}">7</a>

    <hr/>

    <div ng-repeat="w in weatherResults.list">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{ convertToDate(w.dt) | date: 'MMM dd, y' }}</h4>
                </div>
                <div class="panel-body"> Daytime Temperature: {{ convertToFahrenheit(w.temp.day) }}</div>
            </div>
        </div>
    </div>
</div>
